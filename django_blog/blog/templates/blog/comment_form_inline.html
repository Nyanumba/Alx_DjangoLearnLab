{% if user.is_authenticated %}
  <h4>Leave a Comment</h4>
  <form method="post" action="{% url 'blog:comment_create' post.pk %}">
    {% csrf_token %}
    {{ comment_form.as_p }}
    <button type="submit">Post Comment</button>
  </form>
{% else %}
  <p>
    <a href="{% url 'blog:login' %}?next={{ request.path }}">Login</a> 
    to leave a comment.
  </p>
{% endif %}

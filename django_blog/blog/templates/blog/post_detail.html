{% extends "blog/base.html" %}
{% block content %}
<article>
  <h2>{{ object.title }}</h2>
  <p>{{ object.content }}</p>
  <p><small>by {{ object.author.username }} on {{ object.published_date }}</small></p>

  {% if user == object.author %}
    <a href="{% url 'blog:post_edit' object.pk %}">Edit</a> |
    <a href="{% url 'blog:post_delete' object.pk %}">Delete</a>
  {% endif %}
</article>
<a href="{% url 'blog:post_list' %}">‚Üê Back to all posts</a>
{% endblock %}
